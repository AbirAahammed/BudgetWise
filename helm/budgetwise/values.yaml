# Default values for budgetwise
replicaCount: 1

image:
  repository: ghcr.io/abiraahammed/budgetwise
  pullPolicy: IfNotPresent
  tag: "main"

imagePullSecrets:
  - name: budgetwise-mongodb-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: budgetwise.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: production
  PORT: 3000
  HOSTNAME: "0.0.0.0"

# MongoDB configuration
mongodb:
  enabled: true
  auth:
    enabled: false  # Disable auth for simplicity
  persistence:
    enabled: false  # No persistence to avoid permission issues
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Database seeding
seed:
  enabled: true
  job:
    restartPolicy: Never
    backoffLimit: 3