# Default values for budgetwise
replicaCount: 1

image:
  repository: ghcr.io/abiraahammed/budgetwise
  pullPolicy: IfNotPresent
  tag: "main"

perfin:
  image:
    repository: ghcr.io/abiraahammed/perfin
    pullPolicy: IfNotPresent
    tag: "main"
  service:
    port: 8080
  env:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql:5432/metrics"
imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  imagePullSecrets:
    - name: ghcr-secret

sealedSecrets:
  ghcrSecret:
    name: ghcr-secret
    namespace: budgetwise
    type: kubernetes.io/dockerconfigjson
    encryptedData: 
      ".dockerconfigjson": ""

postgresql:
  enabled: true
  username: "budgetwise"
  password: "changeme"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: budgetwise.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: production
  PORT: 3000
  HOSTNAME: "0.0.0.0"

# MongoDB configuration
mongodb:
  enabled: true
  auth:
    enabled: false  # Disable auth for simplicity
  persistence:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    storageClass: ""  # Use default storage class
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Database seeding
seed:
  enabled: true
  job:
    restartPolicy: Never
    backoffLimit: 3