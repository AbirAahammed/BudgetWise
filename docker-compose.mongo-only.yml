version: '3.8'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: budgetwise
      MONGO_INITDB_ROOT_PASSWORD: budgetwise_password
      MONGO_INITDB_DATABASE: budgetwise
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mongo
  mongo-express:
    image: mongo-express:1.0
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: budgetwise
      ME_CONFIG_MONGODB_ADMINPASSWORD: budgetwise_password
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - mongo

networks:
  mongo:

volumes:
  mongodb_data: